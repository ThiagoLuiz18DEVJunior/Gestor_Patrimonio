{% extends 'base.html' %}

{% block title %}Atualizar {{ model_name|title }}{% endblock %}

{% block content %}
<div>
  <h1>Atualizar {{ model_translation }}</h1> 
  <a href="{% url 'dynamic_list' model=model_name %}" class="btn btn-secondary mb-3">Cancelar</a>

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Atualizar</button>
  </form>
</div>
{% endblock %}
